backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: assets/img # Media files will be stored in the repo under assets/img
public_folder: assets/img # The src attribute for uploaded media will begin with /assets/img

collections:
  - name: "pages" # Used in routes, e.g., /admin/collections/pages
    label: "Pages" # Used in the UI
    folder: "content/pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "home"
    label: "Home Page"
    files:
      - label: "Hero Section"
        name: "hero"
        file: "content/home/hero.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - { label: "Description", name: "description", widget: "markdown" }

      - label: "About Section"
        name: "about"
        file: "content/home/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "content", widget: "markdown" }
          - {
              label: "Video URL",
              name: "video_url",
              widget: "string",
              required: false,
            }

      - label: "Services"
        name: "services"
        file: "content/home/services.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - label: "Service Items"
            name: "services"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Icon", name: "icon", widget: "string" }
              - {
                  label: "Description",
                  name: "description",
                  widget: "text",
                  required: false,
                }

      - label: "Statistics"
        name: "stats"
        file: "content/home/stats.md"
        fields:
          - label: "Stat Items"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Number", name: "number", widget: "number" }
              - { label: "Label", name: "label", widget: "string" }
              - {
                  label: "Icon",
                  name: "icon",
                  widget: "string",
                  required: false,
                }

  - name: "organizations"
    label: "Organizations"
    folder: "content/organizations"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Website URL", name: "website", widget: "string" }
      - { label: "Logo", name: "logo", widget: "image", required: false }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }

  - name: "directorio"
    label: "Directorio"
    files:
      - label: "Directory Entries"
        name: "entries"
        file: "content/directorio/entries.md"
        fields:
          - label: "Entries"
            name: "entries"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - {
                  label: "Phone",
                  name: "phone",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Website",
                  name: "website",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Extension",
                  name: "extension",
                  widget: "string",
                  required: false,
                }

  - name: "procedures"
    label: "Procedures"
    files:
      - label: "Procedure Steps"
        name: "steps"
        file: "content/procedures/steps.md"
        fields:
          - label: "Steps"
            name: "steps"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - {
                  label: "Description",
                  name: "description",
                  widget: "markdown",
                }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "text",
                    }

      - label: "Requirements"
        name: "requirements"
        file: "content/procedures/requirements.md"
        fields:
          - label: "Requirements List"
            name: "requirements"
            widget: "list"
            fields:
              - { label: "Requirement", name: "requirement", widget: "string" }

  - name: "tramites"
    label: "Tr√°mites"
    files:
      - label: "Tramites Content"
        name: "tramites"
        file: "content/tramites/tramites.md"
        fields:
          - label: "Sections"
            name: "sections"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - {
                  label: "Subtitle",
                  name: "subtitle",
                  widget: "text",
                  required: false,
                }
              - { label: "Content", name: "content", widget: "markdown" }
              - {
                  label: "Link URL",
                  name: "link_url",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Link Text",
                  name: "link_text",
                  widget: "string",
                  required: false,
                }

  - name: "contact"
    label: "Contact Information"
    files:
      - label: "Contact Info"
        name: "contact"
        file: "content/contact/contact.md"
        fields:
          - { label: "Address", name: "address", widget: "string" }
          - { label: "City", name: "city", widget: "string" }
          - {
              label: "Phone Numbers",
              name: "phones",
              widget: "list",
              fields: [{ label: "Phone", name: "phone", widget: "string" }],
            }
          - { label: "Website", name: "website", widget: "string" }
          - {
              label: "Facebook",
              name: "facebook",
              widget: "string",
              required: false,
            }
          - {
              label: "Instagram",
              name: "instagram",
              widget: "string",
              required: false,
            }
